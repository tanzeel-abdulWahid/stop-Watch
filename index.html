<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Stop Watch</h1>
<div class="main">
   
    <div class="time">
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>
    <div class="btns">
        <button id="btnstart" onclick="start();this.disabled=true">Start</button>
        <button id="btnstop" onclick="stop()">Pause</button>
        <button id="btnreset" onclick="reset()">Reset</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
